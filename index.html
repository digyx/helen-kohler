<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <link rel="stylesheet" href="stylesheet.css">
    <link href="glider.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Helen Kohler</title>
</head>
<body>

<div id="page">
    <span class="section" :style="header">
        <h1 class="title">{{ name }}</h1>
        <h3 class="title">Professional {{ instrument }}</h3>
        <br>
        <svg id="social-links-bar" width="100%" height="100px">
            <rect width="100%" height="100px" style="fill:rgb(255, 255, 255)"/>
        </svg>
        <div id="social-links">
            <img src="./Images/SpotifyLogo.svg" height="50px" onclick="changePage(page.spotify)">
            <img src="./Images/GooglePlayLogo.svg" height="50px" onclick="changePage(page.google)">
            <img src="./Images/AmazonLogo.svg" height="50px" onclick="changePage(page.amazon)">
            <img src="./Images/YouTubeLogo.svg" height="50px" onclick="changePage(page.youtube)">
        </div>
    </span>

    <span class="section" id="spotify-players" :style="body">
        <iframe src="https://open.spotify.com/embed/track/0k4UCGHngoADZaPWkoKbi8" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/4qtOg7UkiIFbm5bjP6Q8mb" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="t700px"></iframe>
        <iframe src="https://open.spotify.com/embed/track/1G80oe1ExeLdj6lC0kEGw3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="t1050px"></iframe>
        <iframe src="https://open.spotify.com/embed/track/4lCWxbCBxwXzZsFlNd9V2k" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="t1050px"></iframe>
        <iframe src="https://open.spotify.com/embed/track/4TIyrSL1YRuKGbDDJkh0y7" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="t1050px"></iframe>
    </span>

    <span class="section" :style="footer">

        <div id="events">
            <event-card :count="2"></event-card>
            <event-card :count="1"></event-card>
            <event-card :count="0"></event-card>
        </div>
        <div id="dots" class="glider-dots"></div>
    </span>
</div>

<script src="glider.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="scripts.js"></script>

</body>
</html>
